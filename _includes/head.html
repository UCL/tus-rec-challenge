
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jekyll SEO Plugin (optional) -->
    {% if site.title %}<title>{{ site.title }}</title>{% endif %}
    {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}

    
    <!-- MathJax for LaTeX equations -->
    <!-- <script type="text/javascript" async
      src="https://polyfill.io/v3/polyfill.min.js?features=es6">
    </script>
    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script> -->

    <script type="text/javascript">
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$']],  // Enable single $ for inline math
            displayMath: [['$$', '$$']]
          },
          svg: {
            scale: 1.2
          }
        };
    </script>
        
    <script type="text/javascript" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <!-- Stylesheets (Include Just the Docs theme CSS) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Favicon (optional) -->
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">

        
  

  
  </head>
